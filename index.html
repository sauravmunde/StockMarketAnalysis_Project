<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Market Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e1117;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background-color: #1c1f26;
      border-radius: 10px;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    .info {
      margin-top: 20px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ Stock Market Analysis</h1>
    <input type="text" id="symbolInput" placeholder="Enter Stock Symbol (e.g., AAPL)" />
    <button onclick="fetchStock()">Search</button>
    
    <div class="info" id="stockInfo"></div>
    <canvas id="stockChart" width="600" height="400"></canvas>
  </div>

  <script>
    async function fetchStock() {
      const symbol = document.getElementById("symbolInput").value.toUpperCase();
      const apiKey = "demo"; // Replace with your API key from https://www.alphavantage.co/
      const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${apiKey}`;

      const res = await fetch(url);
      const data = await res.json();

      if (!data["Time Series (Daily)"]) {
        document.getElementById("stockInfo").innerText = "Invalid symbol or API limit reached.";
        return;
      }

      const timeSeries = data["Time Series (Daily)"];
      const dates = Object.keys(timeSeries).slice(0, 10).reverse();
      const prices = dates.map(date => parseFloat(timeSeries[date]["4. close"]));

      const latestPrice = prices[prices.length - 1];
      const previousPrice = prices[prices.length - 2];
      const change = (latestPrice - previousPrice).toFixed(2);
      const changePercent = ((change / previousPrice) * 100).toFixed(2);

      document.getElementById("stockInfo").innerHTML = `
        <h2>${symbol}</h2>
        <p><strong>Latest Price:</strong> $${latestPrice}</p>
        <p><strong>Change:</strong> $${change} (${changePercent}%)</p>
      `;

      drawChart(dates, prices);
    }

    function drawChart(dates, prices) {
      const ctx = document.getElementById("stockChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();

      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: dates,
          datasets: [{
            label: "Stock Price",
            data: prices,
            borderColor: "#4caf50",
            backgroundColor: "rgba(76, 175, 80, 0.2)",
            borderWidth: 2,
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: "#fff" } }
          },
          scales: {
            x: { ticks: { color: "#fff" } },
            y: { ticks: { color: "#fff" } }
          }
        }
      });
    }
  </script>
</body>
</html>
